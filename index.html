<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MarvelCineVerse</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/marvelwebsite.css">

</head>
<body>
<div>
    <video autoplay loop muted>
        <source src="../movies-application/vids/Marvel%20Intro%20HD%20(1080p)-SD.mp4" type="video/mp4">
    </video>
</div>
<div class="page-wrapper">
    <div class="overlay"></div>
    <div class="container headercontainer">
        <div class="row rowforheader">
            <div class="column movietagcol1">
                <p class="movietag">Movies</p>
            </div>
            <div class="column movietagcol">
                <p class="movietag">Tv Shows</p>
            </div>
            <div class="column hero">
                <h1 class="marveltag">MARVEL</h1>
                <p class="cinematicUniverseltag">Cinematic Universel</p>
            </div>
            <div class="column searchiconcon " id="search">
                <img src="../movies-application/img/search-icon-2044x2048-psdrpqwp.png" alt="searchicon" class="searchicon">
            </div>
            <div class="column searchiconcon">
                <img src="../movies-application/img/notifications-icon-448x512-sms1ml1l.png" alt="notificationpng" class="searchicon notifcationicon">
                <div class="notifybox"><p>Be Notified for new upcoming movies!</p></div>
            </div>
            <div class="column searchiconcon">
            </div>
                    <div class="column addmenu">
                        <p>
                            <a class="btn" data-bs-toggle="collapse" href="#collapseMovie" role="button" aria-expanded="false" aria-controls="collapseExample">
                                <img src="../movies-application/img/kisspng-computer-icons-plus-sign-clip-art-plus-sign-5aaad89954cb75.3540222215211460093473.png" class="plussigninheader">
                            </a>

                        </p>
                        <div class="collapse" id="collapseMovie">
                            <div class="card card-body1">
                                <form id="add-form">
                                    <label>
                                        <input name="title" type="text" id="add-movie" placeholder="Add Movie">
                                        <input name="vote_average" type="text" id="add-rating" placeholder="Add Rating">
                                        <input name="overview" type="text" id="add-overview" placeholder="Add Description">
                                        <input type="submit" id="add-btn2">
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    <div class="container zindex2 cards">
        <div class="row">
            <div class="row" id="marvel">
            </div>
        </div>
    </div>
<div class="zindex2 thorshammer takeoff">
    <img src="../movies-application/img/5a0590e59cf05203c4b60412.png" class="hammerimg">
</div>
<div class="dragglecontainer zindex2 display">
        <video autoplay loop muted class="zindex2 drstrangeportal">
        <source src="../movies-application/vids/doctor_strange_-_40220%20(360p).mp4" type="video/mp4">
        </video>

    <input type="text" id="draggleinput" placeholder="Chose Your Journey">

</div>

</div>
<script type="module" src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
