<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MarvelCineVerse</title>
    <link rel="stylesheet" href="attachments/layout.css">
    <link rel="stylesheet" href="attachments/reset.css">
    <link rel="stylesheet" href="css/marvelwebsite.css">
</head>
<body>
<div class="page-wrapper">
    <!--    overlay effect-->
    <div class="overlay"></div>
    <!--    header-->
    <div class="container headercontainer">
        <div class="row">
            <!--            movie title-->
            <div class="column">
                <p class="movietag">Movies</p>
            </div>
            <div class="column">
                <p class="movietag">Tv Shows</p>
            </div>
            <!--            center marvel title-->
            <div class="column">
                <p class="marveltag">MARVEL</p>
                <p class="cinematicUniverseltag">Cinematic Universel</p>
            </div>
            <!--            search and signup function-->
            <div class="column">
                <img src="../movies-application/img/search-icon-2044x2048-psdrpqwp.png" alt="searchicon" class="searchicon">
            </div>
        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
