<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MarvelCineVerse</title>
    <link rel="stylesheet" href="attachments/layout.css">

<body>
<div class="page-wrapper">
    <!--    overlay effect-->
    <div class="overlay"></div>
    <!--    header-->
    <div class="container headercontainer">
        <div class="row rowforheader">
            <!--            movie title-->
            <div class="column movietagcol1">
                <p class="movietag">Movies</p>
            </div>
            <div class="column movietagcol">
                <p class="movietag">Tv Shows</p>
            </div>
            <!--            center marvel title-->
            <div class="column hero">
                <h1 class="marveltag">MARVEL</h1>
                <p class="cinematicUniverseltag">Cinematic Universel</p>
            </div>
            <!--            search and signup function-->
            <div class="column searchiconcon ">
                <img src="../movies-application/img/search-icon-2044x2048-psdrpqwp.png" alt="searchicon" class="searchicon" id="search">
            </div>
            <div class="column searchiconcon">
                <img src="../movies-application/img/notifications-icon-448x512-sms1ml1l.png" alt="notificationpng" class="searchicon">
            </div>
            <div class="column searchiconcon">
                <p style="color: white">Sign up</p>
            </div>
        </div>
    </div>
    <div>
        <h2>Avengers Endgame</h2>
        <p>paragraph</p>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
